name: ðŸ”’ Simple Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐº ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  # ============================================================================
  # ÐŸÑ€Ð¾ÑÑ‚Ð¾Ðµ Ð¸ Ð½Ð°Ð´ÐµÐ¶Ð½Ð¾Ðµ ÑÐºÐ°Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚Ð¸
  # ============================================================================
  simple-security-scan:
    name: ðŸ”’ Simple Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ðŸ” Install security tools
        run: |
          echo "ðŸ” Installing security scanning tools..."
          pip install bandit safety semgrep
          echo "âœ… Security tools installed"

      - name: ðŸ” Run Bandit security scan (Python)
        continue-on-error: true
        run: |
          echo "ðŸ” Running Bandit security scan for Python files..."
          python_files=$(find . -name "*.py" -not -path "./node_modules/*" -not -path "./.git/*")
          if [ -n "$python_files" ]; then
            echo "Found Python files to scan:"
            echo "$python_files"
            bandit -r . -f json -o bandit-report.json || {
              echo "âš ï¸ Bandit found security issues"
              bandit -r . || true
            }
            echo "âœ… Bandit scan completed"
          else
            echo "â„¹ï¸ No Python files found to scan"
          fi

      - name: ðŸ” Run Safety check (Python dependencies)
        continue-on-error: true
        run: |
          echo "ðŸ” Running Safety check for Python dependencies..."
          if [ -f tests/requirements.txt ]; then
            echo "Checking tests/requirements.txt..."
            safety check -r tests/requirements.txt --json --output safety-report.json || {
              echo "âš ï¸ Safety found vulnerable dependencies"
              safety check -r tests/requirements.txt || true
            }
            echo "âœ… Safety check completed"
          else
            echo "â„¹ï¸ No requirements.txt found"
          fi

      - name: ðŸ” Run Semgrep security scan
        continue-on-error: true
        run: |
          echo "ðŸ” Running Semgrep security scan..."
          semgrep --config=auto --json --output=semgrep-report.json . || {
            echo "âš ï¸ Semgrep found security issues"
            semgrep --config=auto . || true
          }
          echo "âœ… Semgrep scan completed"

      - name: ðŸ” Manual secret pattern scan
        run: |
          echo "ðŸ” Running manual secret pattern scan..."
          
          # Ð Ð°ÑÑˆÐ¸Ñ€ÐµÐ½Ð½Ñ‹Ðµ Ð¿Ð°Ñ‚Ñ‚ÐµÑ€Ð½Ñ‹ ÑÐµÐºÑ€ÐµÑ‚Ð¾Ð²
          secret_patterns=(
            # API Keys
            "api[_-]?key['\"]?\s*[:=]\s*['\"][a-zA-Z0-9]{16,}['\"]"
            "secret[_-]?key['\"]?\s*[:=]\s*['\"][a-zA-Z0-9]{16,}['\"]"
            "access[_-]?token['\"]?\s*[:=]\s*['\"][a-zA-Z0-9]{16,}['\"]"
            
            # AWS
            "AKIA[0-9A-Z]{16}"
            "aws[_-]?secret[_-]?access[_-]?key"
            
            # GitHub
            "ghp_[0-9a-zA-Z]{36}"
            "gho_[0-9a-zA-Z]{36}"
            "ghu_[0-9a-zA-Z]{36}"
            "ghs_[0-9a-zA-Z]{36}"
            "ghr_[0-9a-zA-Z]{36}"
            
            # Stripe
            "sk_live_[0-9a-zA-Z]{24}"
            "sk_test_[0-9a-zA-Z]{24}"
            "pk_live_[0-9a-zA-Z]{24}"
            "pk_test_[0-9a-zA-Z]{24}"
            
            # Generic patterns
            "password['\"]?\s*[:=]\s*['\"][^'\"]{8,}['\"]"
            "passwd['\"]?\s*[:=]\s*['\"][^'\"]{8,}['\"]"
            "token['\"]?\s*[:=]\s*['\"][a-zA-Z0-9]{16,}['\"]"
          )
          
          found_secrets=false
          for pattern in "${secret_patterns[@]}"; do
            echo "Checking pattern: ${pattern:0:30}..."
            if grep -r -i -E "$pattern" --exclude-dir=.git --exclude-dir=node_modules --exclude="*.md" --exclude="*.yml" --exclude="*.yaml" . 2>/dev/null; then
              echo "âš ï¸ Potential secret found with pattern: ${pattern:0:50}..."
              found_secrets=true
            fi
          done
          
          if [ "$found_secrets" = false ]; then
            echo "âœ… No obvious hardcoded secrets found"
          else
            echo "âš ï¸ Potential secrets detected - please review manually"
          fi

      - name: ðŸ” Check for exposed sensitive files
        run: |
          echo "ðŸ” Checking for exposed sensitive files..."
          
          # ÐŸÐ¾Ð¸ÑÐº Ð¿Ð¾Ñ‚ÐµÐ½Ñ†Ð¸Ð°Ð»ÑŒÐ½Ð¾ Ð¾Ð¿Ð°ÑÐ½Ñ‹Ñ… Ñ„Ð°Ð¹Ð»Ð¾Ð²
          dangerous_files=(
            ".env"
            ".env.local"
            ".env.production"
            ".env.staging"
            "*.key"
            "*.pem"
            "*.p12"
            "*.pfx"
            "id_rsa"
            "id_dsa"
            "id_ecdsa"
            "id_ed25519"
            "*.crt"
            "*.cer"
            "config.json"
            "secrets.json"
            "credentials.json"
          )
          
          found_dangerous=false
          for pattern in "${dangerous_files[@]}"; do
            files_found=$(find . -name "$pattern" -not -path "./.git/*" -not -path "./node_modules/*" 2>/dev/null)
            if [ -n "$files_found" ]; then
              echo "âš ï¸ Found potentially sensitive file(s): $pattern"
              echo "$files_found"
              found_dangerous=true
            fi
          done
          
          if [ "$found_dangerous" = false ]; then
            echo "âœ… No exposed sensitive files found"
          else
            echo "âš ï¸ Potentially sensitive files found - ensure they're in .gitignore"
          fi

      - name: ðŸ” Check Node.js dependencies (if exists)
        continue-on-error: true
        working-directory: services/HUB
        run: |
          if [ -f package.json ]; then
            echo "ðŸ” Checking Node.js dependencies for vulnerabilities..."
            npm audit --audit-level=moderate --json > npm-audit-report.json || {
              echo "âš ï¸ npm audit found vulnerabilities"
              npm audit --audit-level=moderate || true
            }
            echo "âœ… Node.js dependency check completed"
          else
            echo "â„¹ï¸ No package.json found"
          fi

      - name: ðŸ” Docker security check
        run: |
          echo "ðŸ” Checking Docker security best practices..."
          
          docker_issues=false
          for dockerfile in $(find . -name "Dockerfile" -not -path "./.git/*"); do
            echo "Checking $dockerfile..."
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð° root Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ
            if grep -q "USER root" "$dockerfile" || ! grep -q "^USER " "$dockerfile"; then
              echo "âš ï¸ $dockerfile: Consider using non-root user"
              docker_issues=true
            fi
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð° latest Ñ‚ÐµÐ³Ð¸
            if grep -q ":latest" "$dockerfile"; then
              echo "âš ï¸ $dockerfile: Consider using specific version tags instead of 'latest'"
              docker_issues=true
            fi
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð° ÑˆÐ¸Ñ€Ð¾ÐºÐ¸Ðµ COPY Ð¾Ð¿ÐµÑ€Ð°Ñ†Ð¸Ð¸
            if grep -q "COPY \. " "$dockerfile" || grep -q "ADD \. " "$dockerfile"; then
              echo "âš ï¸ $dockerfile: Consider being more specific with COPY/ADD operations"
              docker_issues=true
            fi
          done
          
          if [ "$docker_issues" = false ]; then
            echo "âœ… Docker security check passed"
          else
            echo "âš ï¸ Docker security recommendations available"
          fi

      - name: ðŸ“Š Generate security summary
        if: always()
        run: |
          echo "ðŸ“Š Generating security scan summary..."
          cat > security-scan-summary.md << 'EOF'
          # ðŸ”’ Simple Security Scan Summary
          
          ## Scans Performed
          - âœ… Bandit (Python security issues)
          - âœ… Safety (Python dependency vulnerabilities)
          - âœ… Semgrep (Multi-language security patterns)
          - âœ… Manual secret pattern detection
          - âœ… Exposed sensitive files check
          - âœ… Node.js dependency audit
          - âœ… Docker security best practices
          
          ## Files Generated
          - bandit-report.json (if Python files found)
          - safety-report.json (if requirements.txt found)
          - semgrep-report.json
          - npm-audit-report.json (if package.json found)
          
          ## Recommendations
          1. Review any warnings or issues found
          2. Update vulnerable dependencies
          3. Remove or secure any exposed sensitive files
          4. Follow Docker security best practices
          5. Implement proper secret management
          
          ## Next Steps
          - Address any high-severity findings
          - Set up automated dependency updates
          - Implement proper secret scanning in development workflow
          - Regular security training for development team
          EOF
          
          echo "âœ… Security summary generated"

      - name: ðŸ“¤ Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: simple-security-scan-results
          path: |
            bandit-report.json
            safety-report.json
            semgrep-report.json
            services/HUB/npm-audit-report.json
            security-scan-summary.md

      - name: ðŸ“Š Final summary
        run: |
          echo "ðŸŽ‰ Simple security scan completed!"
          echo "âœ… Bandit (Python): Completed"
          echo "âœ… Safety (Dependencies): Completed"
          echo "âœ… Semgrep (Multi-language): Completed"
          echo "âœ… Secret patterns: Checked"
          echo "âœ… Sensitive files: Checked"
          echo "âœ… Node.js audit: Completed"
          echo "âœ… Docker security: Checked"
          echo ""
          echo "ðŸ“‹ Review the uploaded artifacts for detailed results."
          echo "âš ï¸ Address any high-severity findings promptly."
