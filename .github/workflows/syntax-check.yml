name: ğŸ” Syntax Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================================================
  # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ÑĞ¸Ğ½Ñ‚Ğ°ĞºÑĞ¸ÑĞ° Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ²
  # ============================================================================
  syntax-check:
    name: ğŸ” Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” Check Python syntax
        run: |
          echo "ğŸ” Checking Python syntax..."
          find . -name "*.py" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            echo "Checking $file"
            python -m py_compile "$file" || exit 1
          done
          echo "âœ… All Python files have valid syntax"

      - name: ğŸ” Check YAML syntax
        run: |
          echo "ğŸ” Checking YAML syntax..."
          pip install pyyaml
          find . -name "*.yml" -o -name "*.yaml" | while read file; do
            echo "Checking $file"
            python -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done
          echo "âœ… All YAML files have valid syntax"

      - name: ğŸ” Check JSON syntax
        run: |
          echo "ğŸ” Checking JSON syntax..."
          find . -name "*.json" -not -path "./node_modules/*" | while read file; do
            echo "Checking $file"
            python -c "import json; json.load(open('$file'))" || exit 1
          done
          echo "âœ… All JSON files have valid syntax"

      - name: ğŸ” Check shell scripts
        run: |
          echo "ğŸ” Checking shell script syntax..."
          find . -name "*.sh" | while read file; do
            echo "Checking $file"
            bash -n "$file" || exit 1
          done
          echo "âœ… All shell scripts have valid syntax"

      - name: ğŸ” Check Docker files
        run: |
          echo "ğŸ” Checking Dockerfile syntax..."
          find . -name "Dockerfile*" | while read file; do
            echo "Checking $file"
            # Basic syntax check - ensure FROM instruction exists
            if ! grep -q "^FROM" "$file"; then
              echo "âŒ $file: Missing FROM instruction"
              exit 1
            fi
          done
          echo "âœ… All Dockerfiles have basic valid syntax"

      - name: ğŸ” Check TypeScript/JavaScript syntax (if exists)
        working-directory: services/HUB
        run: |
          if [ -f package.json ]; then
            echo "ğŸ” Checking TypeScript/JavaScript syntax..."
            npm ci --only=dev
            npx tsc --noEmit --skipLibCheck || echo "âš ï¸ TypeScript check completed with warnings"
            echo "âœ… TypeScript/JavaScript syntax check completed"
          else
            echo "â„¹ï¸ No package.json found, skipping TypeScript check"
          fi

      - name: ğŸ“Š Summary
        run: |
          echo "ğŸ‰ Syntax check completed successfully!"
          echo "âœ… Python files: Valid"
          echo "âœ… YAML files: Valid"
          echo "âœ… JSON files: Valid"
          echo "âœ… Shell scripts: Valid"
          echo "âœ… Dockerfiles: Valid"
          echo "âœ… TypeScript/JavaScript: Checked"
